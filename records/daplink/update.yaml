common:
    macros:
        - DAPLINK_IF                    # Update image will be loaded like it was an interface
        - DAPLINK_BUILD_KEY=0x9B939E8F  # DAPLINK_BUILD_KEY_IF
    includes:
        - source/daplink
        - source/daplink/update
        - source/cmsis-core
        - source/hic_hal
    sources:
        daplink_if:
            - source/daplink
            - source/daplink/update

tool_specific:
    uvision:
        linker_file:
            - source/daplink/daplink.sct
        misc:
            ld_flags:
                - --predefine="-DDAPLINK_IF"
