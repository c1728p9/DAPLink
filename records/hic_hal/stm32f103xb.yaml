common:
    target:
        - stm32f103xb
    macros:
        - INTERFACE_STM32F103XB
        - CPU_STM32F103RBT6
        - USE_STDPERIPH_DRIVER
        - STM32F103RB
        - STM32F1
        - DAPLINK_HIC_ID=0x97969904  # DAPLINK_HIC_ID_STM32F103XB
        - BL_TARGET_FLASH
    includes:
        - source/hic_hal/stm32/stm32f103xb
        - source/hic_hal/stm32/stm32f103xb/vendor
    sources:
        hic_hal:
            - source/hic_hal/stm32/stm32f103xb
            - source/hic_hal/stm32/stm32f103xb/armcc
            - source/hic_hal/stm32/stm32f103xb/vendor

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\stm32\stm32f103xb"
            c_flags:
                - --no_unaligned_access
            cxx_flags:
                - --no_unaligned_access
            asm_flags:
                - --no_unaligned_access